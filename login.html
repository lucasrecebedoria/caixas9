<!doctype html><html lang="pt-BR"><head>
<meta charset="utf-8"><title>Login • MoveBuss</title>
<link rel="stylesheet" href="styles.css">
</head><body>
<header class="header no-print">
  <div class="brand"><img src="logo.png" alt="logo"/><span>MoveBuss • Login</span></div>
</header>
<main class="content">
  <div class="card" style="max-width:520px;margin:0 auto">
    <h2>Acessar</h2>
    <div class="form">
      <label>Matrícula
        <input id="matricula" class="input" placeholder="ex: 70029" inputmode="numeric">
      </label>
      <label>Senha
        <input id="senha" type="password" class="input" placeholder="••••••">
      </label>
      <button id="loginBtn" class="btn">Entrar</button>
      <div class="footer-note">Não tem conta? <a href="register.html">Criar agora</a></div>
    </div>
  </div>
</main>
<script type="module" src="login.js"></script>
</body></html>

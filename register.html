<!doctype html><html lang="pt-BR"><head>
<meta charset="utf-8"><title>Registrar • MoveBuss</title>
<link rel="stylesheet" href="styles.css">
</head><body>
<header class="header no-print">
  <div class="brand"><img src="logo.png" alt="logo"/><span>MoveBuss • Registro</span></div>
</header>
<main class="content">
  <div class="card" style="max-width:520px;margin:0 auto">
    <h2>Criar conta</h2>
    <div class="form">
      <label>Matrícula
        <input id="matricula" class="input" placeholder="ex: 70029" inputmode="numeric">
      </label>
      <label>Nome
        <input id="nome" class="input" placeholder="Seu nome completo">
      </label>
      <label>Senha
        <input id="senha" type="password" class="input" placeholder="Crie uma senha">
      </label>
      <button id="registerBtn" class="btn">Registrar</button>
      <div class="footer-note">Já possui? <a href="login.html">Fazer login</a></div>
    </div>
  </div>
</main>
<script type="module" src="register.js"></script>
</body></html>
